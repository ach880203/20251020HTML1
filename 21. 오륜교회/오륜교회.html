<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: '맑은 고딕';
        }

        #wrap {
            width: 2232px;
            height: 1935px;
        }

        #header {
            width: 2232px;
            height: 127px;
            background-color: red;
            border-bottom: 2px solid #448ccb;
            margin : 0 auto;


        }

        .logo {
            width: 160px;
            height: 38px;
            background-color: aliceblue;
            float : left;
        }

        .topMenu {
            width: 1180px;
            height: 97px;
            background-color: skyblue;
            margin : 0 auto;

        }

        .topBar {
            width: 2232px;
            height: 35px;
            background-color: #448ccb;
            margin: 0 auto;


        }

        #Main {
            width: 2232px;
            height: 1654px;
            background-color: yellow;
        }

        #footer {
            width: 2232px;
            height: 152px;
            background-color: orange;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="topBar"></div>
            <div id="logo"></div>
            <div class="topMenu"></div>
        </div>

        <div id="Main"></div>
        <div id="footer"></div>


    </div>
</body>

</html>
