<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <STYLE>
        /*
        float : left 왼쪽정렬
        float : right 오른쪽 정렬
        margin : 0 auto : 가로 중앙정렬

        코드에서float : left 하고 margin 0 auto 는 같이 사용할 수 없다.
        같이 사용하면 틀어지는문제가 발생 한다.

        */
        * {
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 500px;
            height: 100px;
            border: 3px solid gold;
            float: left;
        }

        #slider {
            width: 500px;
            height: 100px;
            border: 3px solid red;
            margin: 0 auto;
        }

        main {
            width: 500px;
            height: 100px;
            border: 3px solid blue;
            float: left;
        }

        footer {
            width: 500px;
            height: 100px;
            border: 3px solid green;
            float: left;
        }
    </STYLE>
</head>

<body>

    <header> </header>
    <div id="slider"></div>
    <main></main>
    <footer></footer>

</body>

</html>
